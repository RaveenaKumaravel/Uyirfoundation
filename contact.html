<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyir Foundation - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for alignment and Instagram */
        .contact-info img {
            display: block;
            margin: 20px auto;
            max-width: 100%; /* Ensure responsiveness */
            height: auto;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links img {
            width: 30px; /* Adjust the size of the social media icon */
            height: 30px;
            margin: 0 10px;
        }

        .social-links a {
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-centered">
                <img src="logo.png" alt="Uyir Foundation Logo" />
            </div>
            <h1>Uyir Foundation</h1>

            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events & Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="involved.html">Get Involved</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <div class="contact-info">
                <h2>Our Address</h2>
                <p>Houston, Texas</p>
                <p>Email: venugopal@uyirfoundation.org</p>
                <p>Phone: +1 706 313 7841</p>
                <a href="mailto:venugopal@uyirfoundation.org" class="cta-button">Send Us an Email</a>
                <img src="image.png" alt="Gallery Image 4">
                
                <!-- Add Instagram icon with link -->
                <div class="social-links">
                    <a href="https://www.instagram.com/uyirfoundation1" target="_blank">
                        <img src="instagram_icon.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Uyir Foundation. All rights reserved.</p>
    </footer>
